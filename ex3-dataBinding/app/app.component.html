<div>
  <h3>{{title}}</h3>
  <div>
    <h4>Data Binding 2 way</h4>
    <!-- this reflects everywhere else with box in banana syntax -->
    <input [(ngModel)]="movie.name">
    <p>{{movie.name}}</p>
  </div>


  <div>
    <h4>Data Binding 1 way</h4>
   <!--  one way, value property is just getting the value
    only one direction from component to our view/template
    anything we change here is not going anywhere else -->
    <input [value] = "movie.name">
  </div>

  <div [style.visibility]="movie.name ? 'visible' : 'hidden' ">
    <a [href]="link">{{movie.name}}</a>
    <br/>

    <img [src]   = "imagePath"
    height       = "250px"
    width        = "150px"
    (mouseover)  = "log('mouseover')"
    (mousedown)  = "log('mousedown')"
    (mouseleave) = "log('mouseleave')"
    (mouseup)    = "log('mouseup')"
    (click)      = "log('click')"
    >
    <br/>

    <div>
      <input
        (blur)     = "log('blur')"
        (focus)    = "log('focus')"
        (keydown)  = "log('keydown', $event)"
        (keyup)    = "log('keyup', $event)"
        (keypress) = "log('keypress', $event)"
        >
    </div>

    <ul class="messages">
      <li *ngFor= "#msg of messages">{{msg}}</li>
    </ul>

  </div>
</div>
