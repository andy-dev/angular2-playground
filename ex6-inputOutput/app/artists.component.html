<article>

<filter-text (changed)="filterChanged($event)"></filter-text>

  <ul class="artists">
    <li *ngFor="#artist of filteredArtists">
       <div (click)="select(artist)"
        [class.selected]="artist === selectedArtist"
        >{{artist.id}}. {{artist.name}}</div>
    </li>
  </ul>
  <concert-artist [artist]="selectedArtist"></concert-artist>
</article>
