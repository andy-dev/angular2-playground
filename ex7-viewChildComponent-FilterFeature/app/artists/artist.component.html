<article>
  <filter-text (changed)="filterChanged($event)"><filter-text>
  <ul class = "artists">
    <li *ngFor="#artist of filteredArtists">
      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{artist.id}}. {{artist.name}}</h2>
        </div>
      </div>
    </li>
  </ul>
</article>
